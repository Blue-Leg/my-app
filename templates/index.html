<!DOCTYPE html>
<html>
<head>
    <title>Procesamiento de Archivos</title>
</head>
<body>
    <h1>Ingresa los valores</h1>
    <form method="post" action="/procesar" enctype="multipart/form-data">
        <!-- Campo de carga de archivo -->
        <!--<label for="archivo">Selecciona un archivo CSV:</label> -->
        <!--<input type="file" name="archivo" accept=".csv" required><br> -->

        <!-- Campos de entrada para valores numéricos -->
        <label for="back_x">Valor de back_x:</label>
        <input type="number" step="0.01" name="back_x" required><br>

        <label for="back_y">Valor de back_y:</label>
        <input type="number" step="0.01" name="back_y" required><br>

        <label for="back_z">Valor de back_z:</label>
        <input type="number" step="0.01" name="back_z" required><br>

        <label for="thigh_x">Valor de thigh_x:</label>
        <input type="number" step="0.01" name="thigh_x" required><br>

        <label for="thigh_y">Valor de thigh_y:</label>
        <input type="number" step="0.01" name="thigh_y" required><br>

        <label for="thigh_z">Valor de thigh_z:</label>
        <input type="number" step="0.01" name="thigh_z" required><br>

        <input type="submit" value="Enviar">
    </form>

    {% if resultado %}
    <h2>Resultado:</h2>
    <p>La predicción es: {{ resultado }}</p>
    {% endif %}
</body>
</html>
