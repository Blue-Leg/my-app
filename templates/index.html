<!DOCTYPE html>
<html>

<head>
    <title>Reconocimiento de Actividades en Personas Mayores</title>
    <style>
        body {
            background-color: lightskyblue;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }

        label,
        input {
            display: block;
            margin: 10px 0;
        }

        input[type="submit"] {
            margin-top: 20px;
        }

        h2 {
            margin-top: 20px;
        }

        p {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>Modelo de predicción del tipo de actividad</h1>
    <h2>Para probar el modelo, ingresa valores en cada uno de los campos</h2>
    </br>
    <form method="post" action="/predict" enctype="multipart/form-data">
        <label for="back_x">Valor de back_x:</label>
        <input type="number" step="0.01" name="back_x" required>

        <label for="back_y">Valor de back_y:</label>
        <input type="number" step="0.01" name="back_y" required>

        <label for="back_z">Valor de back_z:</label>
        <input type="number" step="0.01" name="back_z" required>

        <label for="thigh_x">Valor de thigh_x:</label>
        <input type="number" step="0.01" name="thigh_x" required>

        <label for="thigh_y">Valor de thigh_y:</label>
        <input type="number" step="0.01" name="thigh_y" required>

        <label for="thigh_z">Valor de thigh_z:</label>
        <input type="number" step="0.01" name="thigh_z" required>

        <input type="submit" value="Enviar">
    </form>

    {% if resultado %}
    <h2>Resultado:</h2>
    <p>La predicción es: {{ resultado }}</p>
    {% endif %}
</body>

</html>
